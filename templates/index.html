<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">

    <title>China Spring Living</title>

    <link rel="stylesheet" href="static/css/styles.css"/>

</head>

<body id="page-top">
    <header>
        <div class="container">
            <nav class="nav">
                    <img src="static/img/NSRLogo.png" class="logo" alt="Logo" href="index.html">
                <ul class="nav-list">
                    <li>
                        <a href="#" class="nav-link">Community</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Schedule</a>
                    </li>
                </ul>
                <a href="#" id="nav-cta">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <img src="static/img/AC.png" class="hero-logo" alt="allcity">
    </section>
    <section id="community" class="demo-content">
            <div class="column1">
                <div class="card">
                    <div class="card-text">
                        <h1>Median Days on Market</h1>
                        <span>37 Days</span>
                    </div>
                </div>
            </div>
            <div class="column2">
                <div class="card">
                    <div class="card-text">
                        <h1>Median Price Per Square Foot</h1>
                        <span>$220 per sqft</span>
                    </div>
                </div>
            </div>
            <div class="column3">
                <div class="card">
                    <div class="card-text">
                        <h1>Median Home Value in China Spring</h1>
                        <span>$360,000</span>
                    </div>
                </div>
            </div>
            <div class="column4">
                <div class="card">
                    <div class="card-text">
                        <h1>Median Home Value in McLennan</h1>
                        <span>$142,600</span>
                    </div>
                </div>
            </div>
    </section>

    <script>
        window.addEventListener('scroll', function () {
            let header = document.querySelector('header');
            let windowPosition = window.scrollY > 0;
            header.classList.toggle('scrolling-active', windowPosition);
        })
    </script>
</body>

</html>
